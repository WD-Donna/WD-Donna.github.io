<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/js/index.css">
    <script src="assets/index.js"></script>
    <title>Multiplication Table</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Multiplication Table</a>
            </div>
        </nav>
    </header>
    <main class="container-fluid mt-5">
        <section class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="txtCount" class="form-label">Rows</label>
                    <input type="number" class="form-control form-control-sm" id="txtrows" placeholder="Numbers">
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="txtCount" class="form-label">Columns</label>
                    <input type="number" class="form-control form-control-sm" id="txtcols" placeholder="Numbers">
                </div>
            </div>
            <div class="col-md-2">
                <div class="mb-3">
                    <button id="btnExecute" class="form-control btn btn-sm btn-primary mb-3">Multiply</button>
                </div>
            </div>
        </section>
        <section class="row ms-3">
            <div class="col-md-2"></div>
                <div class="rows" id="div-wrapper"></div>
        </section>
    </main>
</body>
</html>
